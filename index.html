<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeoKart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold" href="#">ðŸ›’ NeoKart</a>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search products..." />
      <button class="btn btn-outline-light" type="submit">Search</button>
    </form>
    <button class="btn btn-outline-light ms-3 position-relative" id="cart-button">
      ðŸ›’ Cart <span id="cart-count" class="cart-count">0</span>
    </button>
  </nav>

  <header class="hero-section text-white text-center d-flex align-items-center justify-content-center">
    <div>
      <h1 class="display-4 fw-bold">Welcome to NeoKart</h1>
      <p class="lead">Your one-stop shop for tech & lifestyle</p>
      <a href="#product-list" class="btn btn-primary btn-lg mt-3">Shop Now</a>
    </div>
  </header>

  <div class="container mt-4">
    <div class="row" id="product-list"></div>
  </div>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">ðŸ›’ Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="cart-items"></div>
          <div class="mt-3 text-end fw-bold fs-5" id="cart-total">Total: â‚¹0</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="checkout-btn">Checkout</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
